    left: 10px;
    top: 70px;

    left: 950px;

}

    font-size: 2rem;

    left: 10px;

.team-status {  
    outline: 1px solid #4D4398;
}

    top: 420px;
    left: 950px;
    width: 320px;
    height: 180px;

.video-box {
  box-shadow: 5px 5px 5px rgba(30,30,30,0.5);
}
.video-box a {
  font-size: 1.2rem;
  background-color: rgba(0,0,0,0.5);
  color: white;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<div id="title-logo"></div>
<div class="video-box" data-id="pc" data-select="true" id="pc-video"></div>
<div class="video-box" data-id="liveA3" data-select="true" id="live-video"><a>A3戰情室現場</a></div>
<div id="team-title-left"></div>
<div class="video-box" data-id="teamA6" data-select="true" id="team-video"><a>A6團隊現場</a></div>
<div id="img-footer"></div>
<script>
Jitsi.on('user_box_updated', function(){
    var result_user_id = $('#team-video').attr('data-result-user');
    var user = Jitsi.getUser(result_user_id);
    if (user) {
        if (user.properties['display-name']) {
            $('#team-title-left').text('團隊：' + user.properties['display-name']);
        } else {
            $('#team-title-left').text('團隊：' + user.name);
        }
    }
});

Jitsi.addAction('切雙畫面', function() {
    $('#title-logo').animate({ top: 30, height: 100 }, 1000);
    $('#team-title-left').animate({ top: 550 }, 1000);
    $('#live-video').animate({ top: 200, left: 650, width: 600, height: 337 }, 1000);
    $('#team-video').animate({ top: 200, left: 30, width: 600, height: 337 }, 1000);
    $('#pc-video').animate({ opacity: 0 }, 1000);
    $('.video-box a').animate({ opacity: 0 }, 1000);
});

Jitsi.addAction('切單畫面', function() {
    $('#title-logo').animate({ top: 10, height: 50 }, 1000);
    $('#team-title-left').animate({ top: 750 }, 1000);
    $('#live-video').animate({ top: 600, left: 950, width: 320, height: 180 }, 1000);
    $('#team-video').animate({ top: 420, left: 950, width: 320, height: 180 }, 1000);
    $('#pc-video').animate({ opacity: 1 }, 1000);
    $('.video-box a').animate({ opacity: 1 }, 1000);
});

Jitsi.addAction('拍截圖', function() {
    var idx = 0;
    $('.video-box').each(function(){
        idx ++;
        var canvas = document.createElement('canvas');
        var video_dom = $('video', this);
        canvas.width = video_dom.width();
        canvas.height = video_dom.height();
        var ctx = canvas.getContext('2d');
        ctx.drawImage(video_dom[0], 0, 0, canvas.width, canvas.height);
        $(this).css('background-image', 'url(\'' + canvas.toDataURL() + '\')');
    });
    
    html2canvas($('body')[0], {width: 1280, height: 800}).then(canvas => {
        var link = document.createElement('a');
        link.download = 'picture.png';
        link.href = canvas.toDataURL()
        link.click();
        $('.video-box').each(function(){
            $(this).css('background-image', '');
        });
    });
});
</script>
