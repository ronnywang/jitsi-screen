<style>
body {
    height: 800px;
    width: 1280px;
    margin: 0;
    background-color: #03151D;
    
    font-family: "Open Sans", "微軟正黑體", "Microsoft JhengHei", sans-serif;
    color: white;
    overflow: hidden;
}

div {
    position: absolute;
}

#title-logo {
    top: 10px;
    height: 50px;
    width: 1280px;
    background-image: url('assets/img/onlylogofont.png?v=1');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain;
    background-color: rgba(0,0,0,0.5);
}
#img-footer {
    z-index: -999;
    bottom: 0;
    height: 100%;
    width: 100%;
    background-image: url('assets/img/footer.png?v=1');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    filter: brightness(30%);
}
#pc-video {
    left: 10px;
    top: 70px;
    width: 1120px;
    height: 630px;
}
#live-video {
    right: 10px;
    top: 600px;
    width: 320px;
    height: 180px;
}
#team-title-left {
    font-size: 1.5rem;
    top: 750px;
    left: 30px;
}
.team-status {  
    outline: 1px solid #4D4398;
}
#team-video {
    top: 200px;
    left: 30px;
    width: 600px;
    height: 337px;
}
.video-box {
  box-shadow: 5px 5px 5px rgba(30,30,30,0.5);
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<div id="title-logo"></div>
<div class="video-box" data-id="pc" data-select="true" id="pc-video"></div>
<div class="video-box" data-id="live" data-select="true" id="live-video"></div>
<div id="team-title-left"></div>
<div class="video-box" data-id="team" data-select="true" id="team-video" style="opacity: 0"></div>
<div id="img-footer"></div>
<script>
Jitsi.on('user_box_updated', function(){
    var result_user_id = $('#team-video').attr('data-result-user');
    var user = Jitsi.getUser(result_user_id);
    if (user) {
        if (user.properties['display-name']) {
            $('#team-title-left').text('團隊：' + user.properties['display-name']);
        } else {
            $('#team-title-left').text('團隊：' + user.name);
        }
    }
});

Jitsi.addAction('切雙畫面', function() {
    $('#title-logo').animate({ top: 30, height: 100 }, 1000);
    $('#team-title-left').animate({ top: 550 }, 1000);
    $('#live-video').animate({ top: 200, right: 30, width: 600, height: 337 }, 1000);
    $('#pc-video').animate({ opacity: 0 }, 1000);
    $('#team-video').animate({ opacity: 1 }, 1000);
});

Jitsi.addAction('切單畫面', function() {
    $('#title-logo').animate({ top: 10, height: 50 }, 1000);
    $('#team-title-left').animate({ top: 750 }, 1000);
    $('#live-video').animate({ top: 600, right: 10, width: 320, height: 180 }, 1000);
    $('#pc-video').animate({ opacity: 1 }, 1000);
    $('#team-video').animate({ opacity: 0 }, 1000);
});
</script>
