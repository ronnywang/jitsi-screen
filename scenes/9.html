<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
Jitsi.on('user_box_updated', function(){
    var result_user_id = $('#team-video').attr('data-result-user');
    var user = Jitsi.getUser(result_user_id);
    if (user) {
        if (user.properties['display-name']) {
            $('#team-title-left').text('團隊：' + user.properties['display-name']);
        } else {
            $('#team-title-left').text('團隊：' + user.name);
        }
    }
});

Jitsi.addAction('切雙畫面', function() {
    $('#title-logo').animate({ top: 30, height: 100 }, 1000);
    $('#team-title-left').animate({ top: 550, left: 30 }, 1000);
    $('#team-video').animate({ top: 200, left: 30, width: 600, height: 337 }, 1000);
    $('#pro-video').animate({ opacity: 1 }, 1000);
    $('#pc-video').animate({ opacity: 0 }, 1000);
    $('.video-box a').animate({ opacity: 0 }, 1000);
});

Jitsi.addAction('切單畫面', function() {
    $('#title-logo').animate({ top: 10, height: 50 }, 1000);
    $('#team-title-left').animate({ top: 720 }, 1000);
    $('#team-video').animate({ top: 612, left: 977, width: 288, height: 162 }, 1000);
    $('#pro-video').animate({ opacity: 0 }, 1000);
    $('#pc-video').animate({ opacity: 1 }, 1000);
    $('.video-box a').animate({ opacity: 1 }, 1000);
});

Jitsi.reload();
</script>
