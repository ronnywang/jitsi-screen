<script>

var anime_config = [
    // sx, sy, w, h, tx, ty, teams
	[122.375,141.351,150.75,188,4.5 ,4  ,[18,23],   ],// 1
	[290.518,141.351,186.339,188,3.5,3  ,[16,17],   ],// 2
	[496.375,141.351,32.75,188,3    ,4.5,[21,22],   ],// 3
	[551.929,141.351,227.026,188,1.5,3  ,[11,15],   ],// 4
	[796.518,141.351,186.339,188,0.5,3  ,[10,14],   ],// 5
	[1002.375,141.351,149.75,188,1  ,4.5,[19,20],   ],// 6
	[94.569,575.256,133.639,188,4.5 ,2  ,[9, 13],   ],// 7
	[235.32,578.539,160.135,168,4.5 ,0.5,[4],       ],// 8
	[412.229,578.539,128.691,168,3  ,0.5,[2, 3 ],   ],// 9
	[673.049,578.539,125.469,168,3  ,1.5,[7, 8 ],   ],// 10
	[820.646,578.539,124.609,168,2.5,3.5,[12],      ],// 11
	[962.873,578.539,102.48,168,1   ,1.5,[5, 6 ],   ],// 12
	[1082.111,578.539,116.357,168,1 ,0.5,[0, 1 ],   ],// 13
];

var x = 0;
window.addEventListener('keyup', function(e){
    if (x == anime_config.length) {
		var audio_dom = $('<audio></audio>');
		audio_dom[0].src = 'assets/sound/click.mp3';
		audio_dom[0].play();
		var c = 0;
        team_map = [];
		for (var id in teams) {
			var dom = $($('#tmpl-team-status').html());
			$('.team-name', dom).text(teams[id]);
			dom.attr('id', 'team-status-' + id);
            team_map.push(id);
			if (c == 12) c ++;
			dom.css({
				width: 244,
				height: 135,
				top: 70 + Math.floor(c / 5) * 135,
				left: 30 + (c % 5) * 244,
				opacity: 0,
			});
			dom.addClass('team-video-box');
			$('body').append(dom);
			c ++;
		}

        var wait_time = 100;
        var d = Promise.resolve();
        d = d.then(_ => new Promise(resolve => {
            $('#president-video').animate({width: 244, height: 135, top: 70+135*2, left: 30+244*2}, 1000, resolve);
        }));
        for (let id in anime_config) {
            let ac = anime_config[id];

            d = d.then(_ => new Promise(resolve => {
                $('#animate-' + id).animate({ // 移動文字到定點
                    left: ac[4]*244+30-ac[2]/2,
                    top: ac[5]*135+70-ac[3]/2,
                }, wait_time, resolve);
            }));

            d = d.then(_ => new Promise(resolve => {
                $('#animate-' + id).animate({ // 文字消失同時影像出來
                    opacity: 0
                }, wait_time, resolve);

                ac[6].map(function(id){ // 文字消失同時影像出來
                    $('#team-status-' + team_map[id]).animate({
                        opacity: 1
                    }, wait_time);
                });
            }));
        }

		x ++;
		return;
	} else if (x > anime_config.length) {
		return;
	}
    var audio_dom = $('<audio></audio>');
    audio_dom[0].src = 'assets/sound/click.mp3';
    audio_dom[0].play();

	var img_dom = $('<img>');
	img_dom.attr('src', 'assets/img/chars/char (' + (x+1) + ').png').attr('id', 'animate-' + x);
	img_dom.css({
		position: 'absolute',
		left: anime_config[x][0],
		top: anime_config[x][1],
		width: anime_config[x][2],
		height: anime_config[x][3],
	});

	$('body').append(img_dom);
	x++;
});

var teams;
$.get('team.csv', function(content){
    teams = {};
    content.split("\n").map(function(line){
        if (line == '') return;
        var terms = line.split('|');
        if (terms[0] != 'team') return;
        teams[terms[1]] = terms[2];
    });
    $('#viewer-title').text('團隊：' + Jitsi.getUser(Jitsi.getMyID()).name);
});

Jitsi.addAction('切獨照', function() {
    $('#president-title').animate({ opacity: 0 }, 1000);
    $('#president-title-left').animate({ opacity: 1 }, 1000);
    $('#president-video').animate({ top: 200, left: 40, width: 600, height: 337, }, 1000, function(){
        $('.team-box').animate({ opacity: 1 });
    });
});
Jitsi.addAction('切合照', function() {
    $('#president-title-left').animate({ opacity: 0 }, 1000);
    var c = 0;
    for (var id in teams) {
		var dom = $($('#tmpl-team-status').html());
        $('.team-name', dom).text(teams[id]);
        dom.attr('id', 'team-status-' + id);
        if (c == 12) c ++;
        dom.css({
            width: 244,
            height: 135,
            top: 70 + Math.floor(c / 5) * 135,
            left: 30 + (c % 5) * 244,
            opacity: 0,
        });
        dom.addClass('team-video-box');
        $('body').append(dom);
        c ++;
    }
    users = Jitsi.getUsers();
    for (var user of users) {
        if ('undefined' === typeof(user.properties['user'])) {
            continue;
        }
        if (user.properties['user'].match('^team-')) {
            var team_id = user.properties['user'].split('-')[1];
            $('#team-status-' + team_id).attr('data-user', user.id).addClass('video-box');
        }
    }
    Jitsi.reload();

    $('.team-box').animate({opacity: 0}, 1000, function(){
        $('#president-video').animate({width: 244, height: 135, top: 70+135*2, left: 30+244*2}, 1000, function(){
            $('.team-video-box').animate({opacity: 1});
        });
    });
});
Jitsi.addAction('回單人', function() {
    $('.team-video-box').animate({opacity: 0}, 1000, function(){
        $('.team-video-box').remove();
        Jitsi.reload();
        $('#president-video').animate({width: 1220, height: 675, top: 70, left: 30}, 1000, function(){
            $('#president-title').animate({opacity: 1}, 1000);
        });
    });
});
</script>
